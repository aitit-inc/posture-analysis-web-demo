<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>姿勢分析デモ - MediaPipe</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #1a1a1a;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      min-height: 100vh;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 24px;
      font-weight: 600;
    }

    .controls {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }

    button {
      padding: 10px 20px;
      font-size: 14px;
      font-weight: 500;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background: #2563eb;
      color: white;
      transition: background 0.2s;
    }

    button:hover {
      background: #1d4ed8;
    }

    button:disabled {
      background: #4b5563;
      cursor: not-allowed;
    }

    button.active {
      background: #16a34a;
    }

    .video-container {
      position: relative;
      width: 640px;
      height: 480px;
      background: #000;
      border-radius: 8px;
      overflow: hidden;
    }

    #webcam {
      position: absolute;
      width: 100%;
      height: 100%;
      transform: scaleX(-1);
    }

    #output-canvas {
      position: absolute;
      width: 100%;
      height: 100%;
      transform: scaleX(-1);
    }

    .status {
      margin-top: 20px;
      padding: 10px 20px;
      background: #374151;
      border-radius: 6px;
      font-size: 14px;
    }

    .error {
      background: #991b1b;
    }

    .loading {
      color: #fbbf24;
    }
  </style>
</head>
<body>
  <h1>姿勢分析デモ</h1>

  <div class="controls">
    <button id="start-btn">カメラ起動</button>
    <button id="face-btn" disabled>顔検出</button>
    <button id="pose-btn" disabled>姿勢検出</button>
  </div>

  <div class="video-container">
    <video id="webcam" autoplay playsinline></video>
    <canvas id="output-canvas"></canvas>
  </div>

  <div id="status" class="status">カメラを起動してください</div>

  <script type="module" src="/src/main.ts"></script>
</body>
</html>
